<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="images/1.jpg">
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="images/5.jpg" alt="Slide 5">
        </div>
        <div class="slide">
            <img src="images/6.jpg" alt="Slide 6">
        </div>
        <div class="slide">
            <img src="images/7.jpg" alt="Slide 7">
        </div>
        <div class="slide">
            <img src="images/8.jpg" alt="Slide 8">
        </div>
        <div class="slide">
            <img src="images/9.jpg" alt="Slide 9">
        </div>
        <div class="slide">
            <img src="images/10.jpg" alt="Slide 10">
        </div>
        <div class="slide">
            <img src="images/hehe.jpg" alt="Slide 11">
        </div>


        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <br>
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(2)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(3)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(4)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(5)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(6)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(7)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(8)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(9)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(10)" style="color:white">‚ô•</span>
            <span class="dot" onclick="currentSlide(11)" style="color:white">‚ô•</span>

            <br>
            <a href="wine.html" class="btn">üëâüèª‚ù§üëàüèª</a>
        </div>
        
    </div>
    
    
    
    

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            slides.forEach(slide => slide.style.display = 'none');
            dots.forEach(dot => dot.classList.remove('active-dot'));
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].classList.add('active-dot');
            setTimeout(showSlides, 2000); // Change slide every 3 seconds
        }

        function changeSlide(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
    </script>
</body>
</html>
